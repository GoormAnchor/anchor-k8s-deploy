apiVersion: batch/v1
kind: CronJob
metadata:
  name: anchor-crawler
  namespace: default
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: anchor-crawler
            image: 438282170065.dkr.ecr.ap-northeast-2.amazonaws.com/anchor-crawler:1.0
            imagePullPolicy: IfNotPresent
          restartPolicy: Never