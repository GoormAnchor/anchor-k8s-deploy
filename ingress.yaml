apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "backend-ingress"
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:438282170065:certificate/5d09dc60-0ae9-4230-b32b-5083cdc0b019     
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    #alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/scheme: internet-facing
    #alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: anchorcomics.net
  finalizers: []
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: "custom-nginx"
          servicePort: use-annotation
  - host:
      paths:
      - backend:
          serviceName: "custom-nginx"
          servicePort: 443